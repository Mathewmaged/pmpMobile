<ion-header *ngIf="router.url.split('/')[1] != 'login'&& router.url.split('/')[1] != 'user-login' && router.url.split('/')[1] != 'EarnPoints' && router.url.split('/')[1] != 'make-business'  && router.url.split('/')[1] != 'register'" dir="rtl"> 
  <ion-toolbar no-padding>
  <ion-row size="12" class="rowbackground">
    <ion-col size="2">
      <ion-buttons >
        <ion-menu-button style="color: white;"></ion-menu-button>
        </ion-buttons>
    </ion-col>
   <ion-col size="7" class="colTitle" [dir]="registerService.setDir">
     <div style="display: flex;">
     <ion-input type="text" [(ngModel)]="name"></ion-input>
     <ion-icon name="search-outline" style="align-self: center;color: black;padding-inline-end: 5px;"></ion-icon>
    </div>
   </ion-col>
   <ion-col size="3">
    <ion-icon name="cart" style="color: white;font-size: 25px;align-self: center;margin: auto;" (click)="goToCart()"></ion-icon>
     <ion-back-button defaultHref="{{registerService.backbtn}}" style="--color:white;" *ngIf="router.url.split('/')[2] != 'home'"></ion-back-button>
   </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu contentId="content1" [side]="registerService.openMenuFromRight">
    <ion-content>
      <ion-img src="../assets/images/download.png" class="govImg"></ion-img>
      <ion-row class="menuItems" style="margin-top: 40px;" (click)="goToLogin()">
        <ion-col>
          <ion-label>{{"Clients.login" | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="menuItems" (click)="goToMyOrders()">
        <ion-col>
          <ion-label>{{"Clients.myOrders" | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="menuItems">
        <ion-col>
          <ion-label>الطلبات العامة والشكاوي</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="menuItems">
        <ion-col>
          <ion-label>اتصل بنا</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="menuItems">
        <ion-col>
          <ion-label>الاعدادات</ion-label>
        </ion-col>
      </ion-row>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main [dir]="registerService.setDir"></ion-router-outlet>
</ion-app>
