<ion-header>
  <ion-toolbar>
    <ion-title  *ngIf="registerService.setDir == 'rtl'">{{nameA}}</ion-title>
    <ion-title  *ngIf="registerService.setDir == 'ltr'">{{nameE}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row dir="{{registerService.setDir}}">
    <ion-col size="6"  style="display: grid;">
      <ion-label>{{'item.color' | translate}} </ion-label>
      <ion-select placeholder="{{'item.color' | translate}}" interface="action-sheet" 
      (ionChange)="getColorCount()" [(ngModel)]="colorId"  *ngIf="registerService.setDir == 'rtl'">
        <ion-select-option value="{{item.id}}" *ngFor="let item of itemColors">{{item.nameA}}</ion-select-option>
      </ion-select>
      <ion-select placeholder="{{'item.color' | translate}}" interface="action-sheet" 
      (ionChange)="getColorCount()" [(ngModel)]="colorId"  *ngIf="registerService.setDir == 'ltr'">
        <ion-select-option  value="{{item.id}}" *ngFor="let item of itemColors">{{item.nameE}}</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="6"  style="display: grid;">
      <ion-label style="justify-self: center;">{{'item.avalibleCount' | translate}} </ion-label>
      <ion-label style="justify-self: center;">{{count}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row dir="{{registerService.setDir}}" style="margin-top: 10px;">
    <ion-col size="12">
      <ion-label>{{'item.count' | translate}} </ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-input type="number" disabled [(ngModel)]="itemCount"></ion-input>
    </ion-col>
    <ion-col size="3" class="colButtonDe">
      <button (click)="decrease()" class="decreaseButton">-</button>
    </ion-col>
    <ion-col size="3" class="colButtonIn">
      <button (click)="increase()" class="increaseButton">+</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <button class="submitButton" (click)="addToCard()">{{"item.addToCart" | translate}}</button>
  </ion-row>
</ion-content>
